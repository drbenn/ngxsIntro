<div class="main-container">
  <div class="outer-container">
    <div class="nav-container">
      <button mat-raised-button routerLink="/change-value">
        Go to Change Value Component
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="inner-container">
      <!-- Udate [value] w selector from ts & async pipe -->
      <mat-form-field class="output-form-field" appearance="outline">
        <mat-label>Displaying value of 0</mat-label>
        <input matInput type="number" disabled [value]="value$ | async" />
      </mat-form-field>
    </div>
  </div>
</div>
